version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "10:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: documentation
    versions:
    - 13.2.0
    - 13.2.1
  groups:
    npm-dependencies:
      patterns:
        - "*"
  # Automatically rebase PRs when conflicts occur
  rebase-strategy: "auto"

- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
    time: "10:00"
  open-pull-requests-limit: 10
  # Automatically rebase PRs when conflicts occur
  rebase-strategy: "auto"
  groups:
    github-actions:
      patterns:
        - "*"
